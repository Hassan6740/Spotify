<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/" id=""><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#1ed760" />
                                <polygon points="40,30 70,50 40,70" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#1ed760" />
                                <polygon points="40,30 70,50 40,70" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
